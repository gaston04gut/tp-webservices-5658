<app-header></app-header>
<div class="container mt-4">
  <div class="row">
    <!-- Sección de entrada -->
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Difuminador de Rostros</h2>
          
          <!-- Input para URL -->
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-link-45deg"></i>
            </span>
            <input
              type="text"
              class="form-control form-control-lg"
              [(ngModel)]="urlImagen"
              placeholder="Ingresa la URL de la imagen..."
            />
          </div>

          <!-- Botón de generar -->
          <button
            class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
            (click)="generarBlur()"
            [disabled]="!urlImagen"
          >
            <i class="bi bi-person-bounding-box"></i>
            Difuminar Rostros
          </button>
        </div>
      </div>
    </div>

    <!-- Sección de imágenes -->
    <div class="col-12">
      <div class="row">
        <!-- Imagen Original -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header bg-light">
              <h3 class="h5 mb-0 text-center">Imagen Original</h3>
            </div>
            <div class="card-body d-flex align-items-center justify-content-center">
              <div *ngIf="!urlImagen" class="text-center text-muted p-4">
                <i class="bi bi-image display-1"></i>
                <p class="mt-2">Ingresa una URL para ver la imagen original</p>
              </div>
              <img
                *ngIf="urlImagen"
                [src]="urlImagen"
                alt="Imagen original"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>

        <!-- Imagen Procesada -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header bg-light">
              <h3 class="h5 mb-0 text-center">Imagen Procesada</h3>
            </div>
            <div class="card-body d-flex align-items-center justify-content-center">
              <div *ngIf="!urlImagenBlur" class="text-center text-muted p-4">
                <i class="bi bi-person-bounding-box display-1"></i>
                <p class="mt-2">La imagen procesada aparecerá aquí</p>
              </div>
              <img
                *ngIf="urlImagenBlur"
                [src]="urlImagenBlur"
                alt="Imagen con rostros difuminados"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
