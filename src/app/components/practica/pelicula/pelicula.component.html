<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">URL</th>
        <th scope="col">Título</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas">
        <td>
          <a href="#" (click)="getPeliculaInfo(pelicula.id, $event)">
            {{ pelicula.id }}
          </a>
        </td>
        <td>
          <a href="{{ pelicula.url }}" target="_blank" class="text-primary">{{
            pelicula.url
          }}</a>
        </td>
        <td>{{ pelicula.primaryTitle }}</td>
        <td>
          <img
            src="{{ pelicula.primaryImage }}"
            class="img-fluid"
            style="max-width: 100px; height: auto"
            alt="{{ pelicula.primaryTitle }}"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="detalleVideoModal"
  tabindex="-1"
  aria-hidden="true"
  #miModalFacheroEnHTML
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ peliculaDetalle?.primaryTitle }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <p>
              <strong>Descripción:</strong> {{ peliculaDetalle?.description }}
            </p>
            <div class="list-group"> Intereses:
              <div
                class="list-group-item"
                *ngFor="let interes of peliculaDetalle?.interest"
              >
                {{ interes }}
              </div>
            </div>
            <div class="list-group"> Generos:
                <div
                  class="list-group-item"
                  *ngFor="let genres of peliculaDetalle?.genres"
                >
                  {{ genres  }}
                </div>
              </div>
              <p><strong>Director</strong>{{peliculaDetalle?.director}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
