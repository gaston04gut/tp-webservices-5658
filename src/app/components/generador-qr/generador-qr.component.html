<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">
            <i class="bi bi-qr-code-scan"></i> Generador de QR
          </h2>
          <div class="mb-3">
            <input 
              type="text" 
              class="form-control form-control-lg" 
              [(ngModel)]="texto" 
              placeholder="Introduce el texto o enlace para tu QR"
            >
          </div>
          <button 
            class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
            (click)="generarQR()"
            [disabled]="!texto"
          >
            <i class="bi bi-qr-code"></i>
            Generar QR
          </button>
          <div *ngIf="qrCode" class="text-center mt-4">
            <img [src]="qrCode" alt="QR Code" class="img-fluid rounded shadow" style="max-width: 250px;">
            <p class="mt-2 text-muted">¡Escanea tu código QR generado!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
